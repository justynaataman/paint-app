<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paint</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="css/style.css" rel = "stylesheet">
    <script src="js/app.js"></script>
</head>
<body>

    <div class = "toolbox l">
        <div class = "group commands">
            <div class = "item" data-line-width="1" title="Clear">
                <i class="fa fa-window-close" ></i>
            </div>

            <div class = "item" data-line-width="2" title="Undo">
                <i class="fa fa-undo" ></i>
            </div>
            <div class = "item" data-line-width="3" style = "border-bottom: 1px dashed lightslategray"title="Download">
                <i class="fa fa-download"></i>
            </div>
            <div class = "item" data-line-width="4" title="Paintbrush">
                <i class="fa fa-paint-brush"></i>
            </div>
            <div class = "item" data-line-width="4" title="Eraser">
                <i class="fa fa-eraser" ></i>
            </div>
            <div class = "item" data-line-width="4" title="Fill">
                <i class="fa fa-fill" ></i>
            </div>
            <div class = "item" data-line-width="4" title="Eraser">
                <i class="far fa-square"></i>
            </div>
            <div class = "item" data-line-width="4" title="Fill">
                <i class="far fa-circle"></i>
            </div>
        </div>
        <div class = "group shapes">
            <div class = "item" data-line-width="4" title="Fill">
                <i class="fas fa-circle" style="font-size:30px"></i>
            </div>
            <div class = "item" data-line-width="4" title="Fill">
                <i class="fas fa-circle" style="font-size:20px"></i>
            </div>
            <div class = "item" data-line-width="4" title="Fill">
                <i class="fas fa-circle" style="font-size:12px"></i>
            </div>
            <div class = "item" data-line-width="4" title="Fill">
                <i class="fas fa-circle" style="font-size:6px"></i>
            </div>
        </div>

    </div>

    <canvas id = "canvas" width = "800" height = "600"></canvas>

    <div class = "toolbox r">
        <div class = "item" data-line-width="4" title="Fill">
            <i class="fas fa-circle" style="font-size:6px"></i>
        </div>

</body>
</html>
